<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="BDC Academy: Visualizing data with D3.js" />
  <title>BITCOOOOIN</title>

  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- 
    Note: To use D3 in our JavaScript we need to import the d3 library.
    This script tag imports the full D3 library from the official D3 CDN -->
  <script src="https://d3js.org/d3.v7.js"></script>
  <script defer src="js/transformer.js"></script>
  <script defer src="js/index.js"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="header">
    <h1>Bitcoin-USD</h1>
  </div>
  <div id="toolbar">
    <div id="btn-container">
      <button class="btn selected" data-target="1w">week</button>
      <button class="btn" data-target="1d">day</button>
      <button class="btn" data-target="12h">12 hours</button>
      <button class="btn" data-target="4h">4 hours</button>
      <button class="btn" data-target="1h">1 hour</button>
    </div>
    <div id="input-container">
      <label for="number-of-datapoints">Base moving average on</label>
      <input type="number" id="number-of-datapoints" name="number-of-datapoints" value=28 min=2>
      <label for="number-of-datapoints">datapoints</label>
    </div>
  </div>
  </div>
  <div id="root"></div>
</body>

</html>
